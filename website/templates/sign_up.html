{% extends "base.html" %} 

<!-- Titlul paginii -->
{% block title %}Sign Up{% endblock %} 

{% block content %}

<!-- Afisam un mesaj de succes daca exista -->
{% if success_message %}
<div class="success-popup" id="successPopup">
    {{ success_message }}
</div>
{% endif %}

<!-- Formular pentru inregistrare -->
<form method="POST">
  <h3 align="center">Sign Up</h3>

  <!-- Afisam mesajele de eroare daca exista -->
  {% if errors %}
  <div class="error-messages">
      <ul>
          {% for error in errors %}
          <li>{{ error }}</li>
          {% endfor %}
      </ul>
  </div>
  {% endif %}

  <!-- Camp pentru adresa de email -->
  <div class="form-group">
    <label for="email">Email Address*</label>
    <input
      type="text"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>

  <!-- Camp pentru prenume -->
  <div class="form-group">
    <label for="firstName">First Name*</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />
  </div>

  <!-- Camp pentru nume -->
  <div class="form-group">
    <label for="lastName">Last Name*</label>
    <input
      type="text"
      class="form-control"
      id="lastName"
      name="lastName"
      placeholder="Enter last name"
    />
  </div>

  <!-- Camp pentru parola -->
  <div class="form-group">
    <label for="password1">Password*</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>

  <!-- Camp pentru confirmarea parolei -->
  <div class="form-group">
    <label for="password2">Password (Confirm)*</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>

  <br />

  <!-- Buton pentru trimiterea formularului -->
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
