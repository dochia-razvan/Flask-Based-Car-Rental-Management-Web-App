{% extends "base.html" %}

<!-- Setam titlul paginii -->
{% block title %}Login{% endblock %}

{% block content %}
<!-- Afisam un mesaj de succes daca exista -->
{% if success_message %}
    <div class="success-popup" id="successPopup">
        {{ success_message }}
    </div>
{% endif %}

<!-- Formular pentru autentificare -->
<form method="POST">
    <h3 align="center">Login</h3>

    <!-- Afisam erorile daca exista -->
    {% if errors %}
    <div class="error-messages">
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <!-- Camp pentru adresa de email -->
    <div class="form-group">
        <label for="text">Email Address*</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="Enter email" />
    </div>

    <!-- Camp pentru parola -->
    <div class="form-group">
        <label for="password">Password*</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" />
    </div>

    <!-- Buton pentru trimiterea formularului -->
    <button type="submit" class="btn btn-primary">Login</button>

    <!-- Link catre pagina de inregistrare daca utilizatorul nu are cont -->
    <div style="margin-top: 10px; text-align: center;">
        or <a href="{{ url_for('auth.sign_up') }}" style="color: #ff0000; text-decoration: none;">Sign Up</a> if you don't have an account
    </div>
</form>
{% endblock %}
